<div class="navbar navbar-static-top">
    <div class="navbar-inner">
        <ul class="nav">
          <li>
            <a href="#">Home</a>
          </li>
        </ul>
    </div>
</div>
<div class="container" style="margin-top: 1em;">
        <table class="table table-bordered table-hover">
            <tbody id="result-list">
<% _.forEach(sessions, function(session) { %>
    <tr>
    <td>
        <div style="float:right;"><a class="btn" href="boilerplate/player.html#session?id=<%= session.id %>">Open</a></div>
        <dl class="dl-horizontal">
            <dt>id:</dt>
            <dd>
                <%= session.id %>
            </dd>
            <dt>start time:</dt>
            <dd>
                <%= session.startTime %>
            </dd>
            <dt>duration:</dt>
            <dd>
            <% if("_duration" in session) { %>
                <%= _.formatTime( session._duration ) %>
            <% } else { %>
                ?
            <% } %>
            </dd>
        </dl>
    </td>
    </tr>
<% }); %>
            </tbody>
        </table>
</div>
